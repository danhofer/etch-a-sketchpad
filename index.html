<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Etch-A-Sketchpad</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Etch-a-Sketchpad</h1>
    <div id='navigation'>
      <div class='button' id='pixelDensity'>Pixel Density</div>
      <div class='button' id='clear'>Clear</div>
      <br>
      <div class='button' id='black'>Black</div>
      <div class='button' id='red'>Red</div>
      <div class='button' id='yellow'>Yellow</div>
      <div class='button' id='blue'>Blue</div>
      <div class='button' id='rainbow'>RAINBOW</div>
    </div>

    <div id='canvas'></div>
    <div id='sizeStatus'></div>
  </body>
</html>
